<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra Superior -->
    <header class="top-bar">
        <div class="logo">
            <img src="images/orkut-logo.png" alt="Orkut Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#profile">Perfil</a></li>
                <li><a href="#communities">Comunidades</a></li>
                <li><a href="#scraps">Scraps</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span>Olá, Fulano!</span>
            <button id="logout-button">Sair</button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <!-- Coluna Esquerda (Menu) -->
        <aside class="sidebar">
            <div class="profile-summary">
                <img src="images/default-avatar.jpg" alt="Avatar" class="avatar">
                <h2>Fulano</h2>
                <p>10 amigos</p>
                <p>5 comunidades</p>
            </div>
            <ul class="side-menu">
                <li><a href="#friends">Amigos</a></li>
                <li><a href="#fans">Fãs</a></li>
                <li><a href="#messages">Recados</a></li>
                <li><a href="#photos">Fotos</a></li>
            </ul>
        </aside>

        <!-- Coluna Central (Feed) -->
        <main class="main-content">
            <section id="home" class="page active">
                <h1>Início</h1>
                <div class="create-scrap">
                    <textarea id="scrap-content" placeholder="Escreva um scrap..."></textarea>
                    <button id="post-scrap-button">Enviar</button>
                </div>
                <div id="scraps-feed" class="scraps-feed">
                    <!-- Scraps serão carregados aqui -->
                </div>
            </section>

            <section id="profile" class="page">
                <h1>Perfil</h1>
                <div class="profile-details">
                    <img src="images/default-avatar.jpg" alt="Avatar" class="avatar-large">
                    <h2>Fulano</h2>
                    <p class="bio">"Olá, eu sou o Fulano!"</p>
                    <div class="testimonials">
                        <h3>Depoimentos</h3>
                        <div id="testimonials-list">
                            <!-- Depoimentos serão carregados aqui -->
                        </div>
                        <textarea id="testimonial-content" placeholder="Deixe um depoimento..."></textarea>
                        <button id="post-testimonial-button">Enviar Depoimento</button>
                    </div>
                </div>
            </section>

            <section id="communities" class="page">
                <h1>Comunidades</h1>
                <div class="communities-list">
                    <!-- Comunidades serão carregadas aqui -->
                </div>
                <div class="create-community">
                    <input type="text" id="community-name" placeholder="Nome da Comunidade">
                    <button id="create-community-button">Criar Comunidade</button>
                </div>
            </section>
        </main>

        <!-- Coluna Direita (Atualizações) -->
        <aside class="updates-sidebar">
            <h2>Atualizações</h2>
            <div id="updates-list">
                <!-- Atualizações serão carregadas aqui -->
            </div>
        </aside>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
