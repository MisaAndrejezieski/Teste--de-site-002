<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Plano de fundo central fixo -->
    <div class="background"></div>

    <!-- Menu de Navegação Fixo -->
    <nav class="navbar">
        <ul>
            <li><a href="#home" class="nav-link">Início</a></li>
            <li><a href="#login" class="nav-link">Login</a></li>
            <li><a href="#signup" class="nav-link">Criar Conta</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Área de Exibição de Imagens -->
        <section id="gallery" class="page active">
            <div class="content">
                <h1>Galeria de Imagens</h1>
                <div id="image-grid" class="image-grid">
                    <!-- As imagens serão carregadas dinamicamente aqui -->
                </div>
                <!-- Formulário de Upload (visível apenas para administradores) -->
                <div id="upload-section" class="upload-section" style="display: none;">
                    <h2>Upload de Imagens</h2>
                    <form id="upload-form">
                        <input type="file" id="image-upload" name="image" accept="image/*" required>
                        <button type="submit">Enviar Imagem</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Área de Login -->
        <section id="login" class="page">
            <div class="content">
                <h1>Login</h1>
                <form id="login-form">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>

        <!-- Área de Criação de Conta -->
        <section id="signup" class="page">
            <div class="content">
                <h1>Criar Conta</h1>
                <form id="signup-form">
                    <label for="signup-name">Nome:</label>
                    <input type="text" id="signup-name" name="name" required>
                    
                    <label for="signup-email">E-mail:</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Senha:</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </section>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
