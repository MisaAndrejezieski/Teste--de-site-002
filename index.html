<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="#home" class="nav-link">Início</a></li>
            <li><a href="#profile" class="nav-link">Perfil</a></li>
            <li><a href="#friends" class="nav-link">Amigos</a></li>
            <li><a href="#communities" class="nav-link">Comunidades</a></li>
            <li><a href="#messages" class="nav-link">Mensagens</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Página Inicial (Feed de Notícias) -->
        <section id="home" class="page active">
            <div class="content">
                <h1>Feed de Notícias</h1>
                <div id="feed" class="feed">
                    <!-- Postagens serão carregadas aqui -->
                </div>
                <div class="create-post">
                    <textarea id="post-content" placeholder="O que você está pensando?"></textarea>
                    <button id="post-button">Postar</button>
                </div>
            </div>
        </section>

        <!-- Página de Perfil -->
        <section id="profile" class="page">
            <div class="content">
                <h1>Meu Perfil</h1>
                <div class="profile-info">
                    <img src="images/default-avatar.jpg" alt="Avatar" class="avatar">
                    <h2 id="profile-name">Nome do Usuário</h2>
                    <p id="profile-bio">Biografia do usuário.</p>
                </div>
                <div class="profile-posts">
                    <h3>Minhas Postagens</h3>
                    <div id="user-posts" class="posts">
                        <!-- Postagens do usuário serão carregadas aqui -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Página de Amigos -->
        <section id="friends" class="page">
            <div class="content">
                <h1>Amigos</h1>
                <div id="friends-list" class="friends-list">
                    <!-- Lista de amigos será carregada aqui -->
                </div>
            </div>
        </section>

        <!-- Página de Comunidades -->
        <section id="communities" class="page">
            <div class="content">
                <h1>Comunidades</h1>
                <div id="communities-list" class="communities-list">
                    <!-- Lista de comunidades será carregada aqui -->
                </div>
                <div class="create-community">
                    <input type="text" id="community-name" placeholder="Nome da Comunidade">
                    <button id="create-community-button">Criar Comunidade</button>
                </div>
            </div>
        </section>

        <!-- Página de Mensagens -->
        <section id="messages" class="page">
            <div class="content">
                <h1>Mensagens</h1>
                <div id="messages-list" class="messages-list">
                    <!-- Mensagens serão carregadas aqui -->
                </div>
                <div class="send-message">
                    <textarea id="message-content" placeholder="Digite sua mensagem"></textarea>
                    <button id="send-message-button">Enviar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
